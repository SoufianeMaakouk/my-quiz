<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FISU Quiz Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    #quiz-container:hover {
      transform: scale(1.05);
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #3a9de1;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(1px);
    }
    #timer {
      font-size: 18px;
      color: #e74c3c;
      margin-top: 15px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #result {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    #score, #high-score {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #leaderboard th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <h2>üèÖ FISU Quiz Game (GPT Edition)</h2>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <div id="quizContent" style="display:none;">
    <div id="question">Loading question...</div>
    <input type="text" id="answer" placeholder="Type your answer here" autocomplete="off" />
    <br />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="skipQuestion()">Next Question</button>
    <button id="playAgainBtn" onclick="restartGame()" style="display: none;">üîÅ Play Again</button>
    <div id="timer"></div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="high-score"></div>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <table>
        <thead>
          <tr><th>Name</th><th>Score</th></tr>
        </thead>
        <tbody id="leaderboardList"></tbody>
      </table>
    </div>
  </div>
</div>

  async function fetchOneQuestion() {
    try {
      const res = await fetch('https://quiz-backend-8ug1.onrender.com/generate-question', {
        method: 'POST'
      });
      if (!res.ok) {
        const errData = await res.json();
        console.error('Backend error:', errData);
        return null;
      }
      const data = await res.json();
      if (data.question && data.answer) {
        return data;
      } else {
        console.error('Invalid question format:', data);
        return null;
      }
    } catch (error) {
      console.error('Fetch error:', error);
      return null;
    }
  }

    if (!playerName) {
      alert('Name is required to play.');

    quizContent.style.display = 'block';

    currentQuestion = 0;
    quizData = [];
    scoreEl.textContent = '';
    resultEl.textContent = '';
    playAgainBtn.style.display = 'none';

    await loadNextQuestion();
  }
