<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FISU Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    #quizContainer {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #question-image {
      margin: 20px 0;
    }

    #question-image img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #options button {
      flex: 1 1 45%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #options button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }

    #score {
      margin-top: 30px;
      font-size: 1.2em;
    }

    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      display: none;
    }

    #restartButton:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <header>
    <h1>FISU Quiz Game (GPT Edition)</h1>
  </header>

  <div id="quizContainer">
    <div id="quizContent">
      <div id="question"></div>
      <div id="question-image"></div>
      <div id="options"></div>
      <div id="result"></div>
    </div>
    <div id="score"></div>
    <button id="restartButton" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let questions = [];

    async function fetchQuestion() {
      try {
        const response = await fetch('https://quiz-backend-8ug1.onrender.com/generate-question');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching question:', error);
        return null;
      }
    }

    async function loadQuestion() {
      const q = await fetchQuestion();
      if (!q) {
        document.getElementById('question').textContent = 'Failed to load question.';
        return;
      }

      questions.push(q);
      document.getElementById('question').textContent = q.question;
      document.getElementById('result').textContent = '';
      document.getElementById('question-image').innerHTML = '';

      // Add image if present
      if (q.image) {
        const img = document.createElement('img');
        img.src = q.image;
        img.alt = 'Question image';
        document.getElementById('question-image').appendChild(img);
      }

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(option, q.answer);
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById('result');
      if (selected === correct) {
        result.textContent = 'Correct!';
        score++;
      } else {
        result.textContent = `Wrong! Correct answer: ${correct}`;
      }

      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < 10) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 1000);
    }

    function showFinalScore() {
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('score').textContent = `You scored ${score} out of 10!`;
      document.getElementById('restartButton').style.display = 'inline-block';
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      questions = [];
      document.getElementById('quizContent').style.display = 'block';
      document.getElementById('score').textContent = '';
      document.getElementById('restartButton').style.display = 'none';
      loadQuestion();
    }

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
