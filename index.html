<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FISU Quiz Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #quiz-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
    }

    h2 { margin-bottom: 20px; }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }

    #result, #score, #final {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>FISU Rhine-Ruhr 2025 Quiz</h2>
    <div id="start-section">
      <input id="nameInput" placeholder="Enter your name" />
      <button onclick="startGame()">Start Quiz</button>
    </div>

    <div id="quiz-section" style="display: none;">
      <div id="question">Loading...</div>
      <input id="answer" placeholder="Your answer" />
      <button onclick="checkAnswer()">Submit</button>
      <button onclick="nextQuestion()">Next</button>
      <div id="result"></div>
      <div id="score"></div>
      <div id="final"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let playerName = "";

    async function startGame() {
      playerName = document.getElementById('nameInput').value.trim();
      if (!playerName) {
        alert("Please enter your name.");
        return;
      }

      const res = await fetch('https://quiz-backend-8ug1.onrender.com/generate-questions');
      const data = await res.json();
      questions = data.questions;
      currentIndex = 0;
      score = 0;
      document.getElementById('start-section').style.display = 'none';
      document.getElementById('quiz-section').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('final').innerText = `Quiz Over! Final Score: ${score}/20`;
        return;
      }

      const q = questions[currentIndex];
      document.getElementById('question').innerText = q.question;
      document.getElementById('answer').value = '';
      document.getElementById('result').innerText = '';
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const correct = questions[currentIndex].answer.toLowerCase();
      const result = document.getElementById('result');

      if (userAnswer === correct) {
        result.innerText = "✅ Correct!";
        score++;
      } else {
        result.innerText = `❌ Incorrect. Correct: ${questions[currentIndex].answer}`;
      }

      document.getElementById('score').innerText = `Score: ${score}`;
    }

    function nextQuestion() {
      currentIndex++;
      loadQuestion();
    }
  </script>
</body>
</html>
