<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olympics Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Styles */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* Quiz Container */
#quiz-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 40px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease-in-out;
}

#quiz-container:hover {
  transform: scale(1.05);
}

/* Buttons */
button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #4facfe;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  background-color: #3a9de1;
  transform: translateY(-3px);
}

button:active {
  transform: translateY(1px);
}

/* Timer */
#timer {
  font-size: 18px;
  color: #e74c3c;
  margin-top: 15px;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}

/* Result */
#result {
  font-size: 18px;
  margin-top: 15px;
  font-weight: bold;
}

#score, #high-score {
  font-size: 16px;
  margin-top: 10px;
  color: #333;
}

#leaderboard {
  margin-top: 20px;
  text-align: left;
}

#leaderboard table {
  width: 100%;
  border-collapse: collapse;
}

#leaderboard th, #leaderboard td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

#leaderboard th {
  background-color: #f2f2f2;
}

  </style>
</head>
<body>

<div id="quiz-container">
  <h2>üèÖ Olympics Quiz Game</h2>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <div id="quizContent">
    <div id="question">Loading question...</div>
    <input type="text" id="answer" placeholder="Type your answer here">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="skipQuestion()">Next Question</button>
    <button id="playAgainBtn" onclick="restartGame()" style="display: none;">üîÅ Play Again</button>
    <div id="timer"></div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="high-score"></div>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardList"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const quizData = [
    { question: "What is the 100 meter race record in the Paris Olympic 2024?", answer: "9.80" },
    { question: "Which country won the most gold medals in Paris 2024?", answer: "USA" },
    { question: "Who won the men's marathon in the Paris 2024 Olympics?", answer: "Eliud Kipchoge" },
    { question: "What city hosted the 2020 Summer Olympics?", answer: "Tokyo" },
    { question: "How many rings are on the Olympic flag?", answer: "5" },
    { question: "In which year were the first modern Olympic Games held?", answer: "1896" },
    { question: "What color is the center ring on the Olympic flag?", answer: "black" },
    { question: "Which country hosted the 2016 Summer Olympics?", answer: "Brazil" },
    { question: "Who is the most decorated Olympian of all time?", answer: "Michael Phelps" },
    { question: "Which sport made its Olympic debut in Tokyo 2020?", answer: "Skateboarding" },
    { question: "Where were the first Winter Olympics held?", answer: "Chamonix" },
    { question: "Which city will host the 2028 Summer Olympics?", answer: "Los Angeles" },
    { question: "Who won gold in women‚Äôs tennis singles at Tokyo 2020?", answer: "Belinda Bencic" },
    { question: "Which team won men‚Äôs basketball in Tokyo 2020?", answer: "USA" },
    { question: "What‚Äôs the maximum score in Olympic gymnastics vault?", answer: "10" },
    { question: "Which year did women first compete in the Olympics?", answer: "1900" },
    { question: "How many events are there in a decathlon?", answer: "10" },
    { question: "Who lit the Olympic flame in Barcelona 1992?", answer: "Antonio Rebollo" },
    { question: "Which color represents Asia on the Olympic flag?", answer: "yellow" },
    { question: "Who holds the 400m world record (as of 2024)?", answer: "Wayde van Niekerk" }
  ];

  let shuffledQuestions = [];
  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 15;
  let timerInterval;
  let playerName = '';

  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const resultEl = document.getElementById('result');
  const scoreEl = document.getElementById('score');
  const highScoreEl = document.getElementById('high-score');
  const timerEl = document.getElementById('timer');
  const leaderboardList = document.getElementById('leaderboardList');
  const quizContent = document.getElementById('quizContent');
  const startBtn = document.getElementById('startBtn');
  const playAgainBtn = document.getElementById('playAgainBtn');

  function shuffleArray(array) {
    let shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }

  function startGame() {
    playerName = prompt("Enter your name:");
    if (!playerName) {
      alert("Name is required to play.");
      return;
    }
    startBtn.style.display = 'none';
    quizContent.style.display = 'block';
    score = 0;
    currentQuestion = 0;
    scoreEl.textContent = '';
    resultEl.textContent = '';
    shuffledQuestions = shuffleArray(quizData);
    loadQuestion();
  }

  function loadQuestion() {
    if (currentQuestion < shuffledQuestions.length) {
      questionEl.textContent = shuffledQuestions[currentQuestion].question;
      answerInput.value = '';
      answerInput.disabled = false;
      resultEl.textContent = '';
      timeLeft = 15;
      updateTimer();
      startTimer();
    } else {
      endQuiz();
    }
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        resultEl.textContent = `‚è∞ Time's up! Correct answer: ${shuffledQuestions[currentQuestion].answer}`;
        answerInput.disabled = true;
        currentQuestion++;
        setTimeout(loadQuestion, 2000);
      }
    }, 1000);
  }

  function updateTimer() {
    timerEl.textContent = `‚è±Ô∏è Time left: ${timeLeft}s`;
  }

  function checkAnswer() {
    clearInterval(timerInterval);
    const userAnswer = answerInput.value.trim().toLowerCase();
    const correctAnswer = shuffledQuestions[currentQuestion].answer.toLowerCase();

    if (userAnswer === correctAnswer) {
      resultEl.textContent = "‚úÖ Correct!";
      score++;
    } else {
      resultEl.textContent = `‚ùå Incorrect. Correct answer: ${shuffledQuestions[currentQuestion].answer}`;
    }

    answerInput.disabled = true;
    scoreEl.textContent = `Score: ${score}`;
    currentQuestion++;
    setTimeout(loadQuestion, 2000);
  }

  function skipQuestion() {
    clearInterval(timerInterval);
    resultEl.textContent = `‚è≠Ô∏è Skipped. Correct answer was: ${shuffledQuestions[currentQuestion].answer}`;
    currentQuestion++;
    setTimeout(loadQuestion, 2000);
  }

  function endQuiz() {
    questionEl.textContent = "üéâ Quiz Completed!";
    answerInput.style.display = "none";
    document.querySelectorAll('button').forEach(btn => btn.style.display = "none");
    playAgainBtn.style.display = "inline-block";
    timerEl.style.display = "none";
    scoreEl.textContent = `Final Score: ${score} / ${shuffledQuestions.length}`;

    updateLeaderboard();
  }

  function updateLeaderboard() {
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboard.push({ name: playerName, score: score });
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 5);
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    renderLeaderboard(leaderboard);
  }

  function renderLeaderboard(data) {
    leaderboardList.innerHTML = '';
    data.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td>`;
      leaderboardList.appendChild(row);
    });
  }

  function restartGame() {
    location.reload();
  }

  window.onload = () => {
    const stored = JSON.parse(localStorage.getItem('leaderboard')) || [];
    renderLeaderboard(stored);
  };
</script>

</body>
</html>
