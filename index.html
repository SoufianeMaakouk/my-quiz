<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FISU Quiz Game (Rhine Ruhr 2025)</title>
  <style>
    /* (same CSS as before) */
  </style>
</head>
<body>

<div id="quiz-container">
  <h2>üèÖ FISU Quiz Game (Rhine Ruhr 2025 Edition)</h2>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <div id="quizContent" style="display:none;">
    <div id="question">Loading question...</div>
    <input type="text" id="answer" placeholder="Type your answer here" autocomplete="off" />
    <br />
    <button id="submitBtn" onclick="checkAnswer()">Submit</button>
    <button id="skipBtn" onclick="skipQuestion()">Next Question</button>
    <button id="playAgainBtn" onclick="restartGame()" style="display: none;">üîÅ Play Again</button>
    <div id="timer"></div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="high-score"></div>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <table>
        <thead><tr><th>Name</th><th>Score</th></tr></thead>
        <tbody id="leaderboardList"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  let quizData = [];
  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 15;
  let timerInterval;
  let playerName = '';
  const totalQuestions = 20;

  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const resultEl = document.getElementById('result');
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const leaderboardList = document.getElementById('leaderboardList');
  const quizContent = document.getElementById('quizContent');
  const startBtn = document.getElementById('startBtn');
  const playAgainBtn = document.getElementById('playAgainBtn');
  const submitBtn = document.getElementById('submitBtn');
  const skipBtn = document.getElementById('skipBtn');

  async function fetchOneQuestion() {
    try {
      const res = await fetch('https://quiz-backend-8ug1.onrender.com/generate-question', { method: 'POST' });
      if (!res.ok) {
        console.error('Backend error', await res.json());
        return null;
      }
      const data = await res.json();
      if (data.question && data.answer) return data;
      console.error('Invalid format', data);
      return null;
    } catch (err) {
      console.error('Fetch error', err);
      return null;
    }
  }

  async function fetchQuestions(num) {
    quizData = [];
    questionEl.textContent = 'Loading questions...';
    for (let i = 0; i < num; i++) {
      const q = await fetchOneQuestion() || { question: 'Fallback: What year is Rhine Ruhr 2025 held?', answer: '2025' };
      quizData.push(q);
    }
  }

  function updateTimer() {
    timerEl.textContent = `‚è±Ô∏è Time left: ${timeLeft}s`;
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        resultEl.textContent = `‚è∞ Time's up! Answer: ${quizData[currentQuestion].answer}`;
        disableButtons();
        setTimeout(loadNext, 2000);
      }
    }, 1000);
  }

  function loadQuestion() {
    if (currentQuestion < quizData.length) {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answerInput.value = '';
      enableButtons();
      resultEl.textContent = '';
      timeLeft = 15;
      updateTimer();
      startTimer();
    } else {
      endQuiz();
    }
  }

  function disableButtons() {
    answerInput.disabled = true;
    submitBtn.disabled = true;
    skipBtn.disabled = true;
  }
  function enableButtons() {
    answerInput.disabled = false;
    submitBtn.disabled = false;
    skipBtn.disabled = false;
  }

  function loadNext() {
    currentQuestion++;
    loadQuestion();
  }

  function checkAnswer() {
    clearInterval(timerInterval);
    const ua = answerInput.value.trim().toLowerCase();
    const ca = quizData[currentQuestion].answer.toLowerCase();
    if (ua === ca) { resultEl.textContent = '‚úÖ Correct!'; score++; }
    else resultEl.textContent = `‚ùå Incorrect. Answer: ${quizData[currentQuestion].answer}`;
    scoreEl.textContent = `Score: ${score} / ${totalQuestions}`;
    disableButtons();
    setTimeout(loadNext, 2000);
  }

  function skipQuestion() {
    clearInterval(timerInterval);
    resultEl.textContent = `‚è≠Ô∏è Skipped. Answer: ${quizData[currentQuestion].answer}`;
    disableButtons();
    setTimeout(loadNext, 2000);
  }

  function startGame() {
    playerName = prompt('Enter your name:');
    if (!playerName) return;
    startBtn.style.display = 'none';
    quizContent.style.display = 'block';
    score = 0; currentQuestion = 0;
    scoreEl.textContent = '';
    fetchQuestions(totalQuestions).then(loadQuestion);
  }

  function endQuiz() {
    questionEl.textContent = 'üéâ Quiz Completed!';
    disableButtons();
    playAgainBtn.style.display = 'inline-block';
    updateLeaderboard();
  }

  function updateLeaderboard() {
    let lb = JSON.parse(localStorage.getItem('leaderboard')) || [];
    lb.push({ name: playerName, score });
    lb.sort((a,b)=>b.score-a.score);
    lb = lb.slice(0,5);
    localStorage.setItem('leaderboard', JSON.stringify(lb));
    renderLeaderboard(lb);
  }

  function renderLeaderboard(data) {
    leaderboardList.innerHTML = '';
    data.forEach(e=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${e.name}</td><td>${e.score}</td>`;
      leaderboardList.appendChild(tr);
    });
  }

  function restartGame() { location.reload(); }

  window.onload = () => {
    const lb = JSON.parse(localStorage.getItem('leaderboard')) || [];
    renderLeaderboard(lb);
  };
</script>

</body>
</html>
