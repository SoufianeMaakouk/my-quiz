<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FISU AI Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #quiz-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #question {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="quiz-box">
  <h2>üèÖ FISU AI Quiz</h2>
  <div id="question">Click Start to get a question</div>
  <input type="text" id="answer" placeholder="Your answer" />
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="loadQuestion()">Next Question</button>
  <div id="result"></div>
</div>

<script>
  let currentAnswer = "";

  async function loadQuestion() {
    document.getElementById('result').textContent = '';
    document.getElementById('answer').value = '';
    try {
      const res = await fetch("https://quiz-backend-8ug1.onrender.com/question");
      const data = await res.json();
      document.getElementById('question').textContent = data.question;
      currentAnswer = data.answer.trim().toLowerCase();
    } catch (err) {
      document.getElementById('question').textContent = "Failed to load question.";
    }
  }

  function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    const result = document.getElementById('result');
    if (userAnswer === currentAnswer) {
      result.textContent = "‚úÖ Correct!";
      result.style.color = "green";
    } else {
      result.textContent = `‚ùå Incorrect. Correct answer: ${currentAnswer}`;
      result.style.color = "red";
    }
  }
</script>

</body>
</html>
