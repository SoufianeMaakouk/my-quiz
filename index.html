<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FISU Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    #quizContainer {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #question-image {
      margin: 20px 0;
    }
    #question-image img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    #options button {
      flex: 1 1 45%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #options button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #score {
      margin-top: 30px;
      font-size: 1.2em;
    }
    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      display: none;
    }
    #restartButton:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <header>
    <h1>FISU Quiz Game (Backend Edition)</h1>
  </header>
  <div id="quizContainer">
    <div id="quizContent">
      <div id="question"></div>
      <div id="question-image"></div>
      <div id="options"></div>
      <div id="result"></div>
    </div>
    <div id="score"></div>
    <button id="restartButton" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    let currentIndex = 0;
    let score = 0;
    const maxQuestions = 10;

    async function loadQuestion() {
      if (currentIndex >= maxQuestions) return showFinalScore();
      try {
        const res = await fetch('https://quiz-backend-8ug1.onrender.com/generate-question');
        const q = await res.json();

        document.getElementById('question').textContent = `Q${currentIndex + 1}: ${q.question}`;
        document.getElementById('result').textContent = '';
        const imgContainer = document.getElementById('question-image');
        imgContainer.innerHTML = q.image ? `<img src="${q.image}" alt="Question Image">` : '';

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        q.options.forEach(option => {
          const btn = document.createElement('button');
          btn.textContent = option;
          btn.onclick = () => checkAnswer(option, q.answer);
          optionsDiv.appendChild(btn);
        });

        currentIndex++;
      } catch (err) {
        console.error('Failed to load question from backend:', err);
        document.getElementById('question').textContent = 'Error loading question from server.';
      }
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById('result');
      if (selected === correct) {
        result.textContent = '‚úÖ Correct!';
        score++;
      } else {
        result.textContent = `‚ùå Wrong! Correct answer: ${correct}`;
      }
      setTimeout(loadQuestion, 1200);
    }

    function showFinalScore() {
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('score').textContent = `üéâ You scored ${score} out of ${currentIndex}!`;
      document.getElementById('restartButton').style.display = 'inline-block';
    }

    function restartQuiz() {
      score = 0;
      currentIndex = 0;
      document.getElementById('quizContent').style.display = 'block';
      document.getElementById('score').textContent = '';
      document.getElementById('restartButton').style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
